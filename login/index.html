<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小码哥登录界面</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div id="panel">
        <!--面板的头部-->
        <div id="panel-header">
            <h2>欢迎登录SeeMyGo登录系统</h2>
            
        </div>
        
        <!--面板的中间-->
        <div id="panel-content">
            <!--账户和密码-->
            <div class="user-pwd">
                <img src="imgs/user.png" alt="用户名">
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="user-pwd">
                <img src="imgs/pwd.png" alt="密码">
                <input type="password" placeholder="请输入密码">
            </div>
            <div id="setting">
                <a href="#"><input type="checkbox"> 下次自动登录</a>
                <a href="#" class="forget-pwd">忘记密码?</a>
            </div>
            <button id="btn">登 录</button>
            <!--注册新账号-->
            <div id="reg">
                还没帐号？<a href="#">立即注册</a>
            </div>

        </div>
        
        
        <!--面板的尾部-->
        <div id="footer">
            <span>社交帐号登录</span>
            <img src="imgs/sina.png" alt="新浪">
            <img src="imgs/QQ.png" alt="QQ">
            <img src="imgs/wechat.png" alt="微信">
            
        </div>
        
        
    </div>



</body>
</html>
